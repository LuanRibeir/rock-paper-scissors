<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Rock! Paper! Scissors!</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="screen-container">
			<div class="screen-left">
				<img class="rock-img" src="src/rock.png">
				<img class="paper-img" src="src/paper.png">
				<img class="scissors-img" src="src/scissors.png">
			</div>
			<div class="screen-center">
				<img class="placar-player" src="src/blank.png">
				<img class="placar-middle" src="src/vs.png">
				<img class="placar-bot" src="src/blank.png">
			</div>
			<div class="screen-right">
				<img class="rock-img" src="src/rock.png">
				<img class="paper-img" src="src/paper.png">
				<img class="scissors-img" src="src/scissors.png">
			</div>
		</div>
		<div class="btn-container">
			<button id="rockBtn"><img class="rockBtn-img" src="src/right-btn.png"></button>
			<button id="paperBtn"><img class="paperBtn-img" src="src/paper-btn.png"></button>
			<button id="scissorsBtn"><img class="scissorsBtn-img" src="src/right-btn.png"></button>
		</div>
		<img src="src/gabinet.png">
		<div class="github-container">
			<a href="https://github.com/LuanRibeir/"><img class="github-img" src="src/github.png"></a>
		</div>
	</div>
	<script src="./script.js"></script>
</body>

</html>
